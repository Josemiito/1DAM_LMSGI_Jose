<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practico1</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <table>
        <caption>ACTIVIDADES FORMATIVAS</caption>
        <thead>
            <tr>
                <th>Curso</th>
                <th>Horario</th>
                <th>Aula</th>
                <th>Horas</th>
            </tr>
        </thead>
        <tbody>
         <tr>
            <td>HTML</td>
            <td>16.00 a 20.00</td>
            <td>Aula 1</td>
            <td>20 horas</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>9.00 a 12.00</td>
            <td>Aula 3</td>
            <td>15 horas</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td rowspan="2">16.00 a 20.00</td>
            <td>Aula 4</td>
            <td>20 horas</td>
        </tr>
        <tr>
            <td>Jquery</td>
            <td>Aula 5</td>
            <td>20 horas</td>
        </tr>   
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total de horas</td>
                <td>55 horas</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
